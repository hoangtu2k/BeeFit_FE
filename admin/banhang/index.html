<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="search-bar">
    <form class="search-form d-flex align-items-center">
      <input type="text" name="query" placeholder="Tìm sản phẩn theo mã hoặc tên" title="Tìm kiếm hàng hóa">
      <button title="Tìm kiếm hàng hóa"><i class="bi bi-search"></i></button>
    </form>
  </div><!-- End Search Bar -->

  <span>
    <button type="button" class="btn btn-primary"><i class="fa-solid fa-angle-left"></i></button>

  </span>

      <li class="nav-item dropdown pe-3">

        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <img ng-if="user.image == null" src="../assets/img/user-1.jpg" alt="Profile"  class="rounded-circle">
          <img ng-if="user.image != null" src="{{user.image}}" alt="" class="rounded-circle">
          <span class="d-none d-md-block dropdown-toggle ps-2">{{user.fullname}}</span>
        </a><!-- End Profile Iamge Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{user.fullname}}</h6>
            <span> {{user.role.name}} </span>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="#/profile">
             
              <span>Thông tin người dùng</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="#/product/view">
            
              <span>Quản lý</span>
            </a>
          </li>

          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" ng-click="logout()" href>
              
              <span>Đăng xuất</span>
            </a>
          </li>

        </ul><!-- End Profile Dropdown Items -->
      </li><!-- End Profile Nav -->

    </ul>
  </nav><!-- End Icons Navigation -->

</header><!-- End Header -->
