<main class="main">
    <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Đăng ký</li>
            </ol>
        </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->

    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
        style="background-image: url('assets/images/backgrounds/login-bg.jpg')">
        <div class="container">
            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" id="login-tab-2" data-toggle="tab" href="#/login" role="tab"
                                aria-controls="login" aria-selected="false">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="register-tab-2" data-toggle="tab" href="#/register"
                                role="tab" aria-controls="register" aria-selected="true">Đăng ký</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="register" role="tabpanel"
                            aria-labelledby="register-tab-2">
                            <form>
                                <div class="form-group">
                                    <label for="register-email">Địa chỉ email của bạn <span class="text-danger">*</span></label>
                                    <input ng-model="email" type="email" class="form-control" id="register-email"
                                        name="register-email" required>
                                    <div ng-repeat="err in validationErrors">
                                        <span class="validate text-danger"
                                            ng-if="err.objectName == 'registerForm' && err.field == 'Email'">
                                            {{err.defaultMessage}}
                                        </span>
                                    </div>
                                </div><!-- End .form-group -->

                                <div class="form-group">
                                    <label for="register-account">Tên tài khoản <span class="text-danger">*</span></label>
                                    <input ng-model="username" type="text" class="form-control" id="register-account"
                                        name="register-account" required>
                                    <div ng-repeat="err in validationErrors">
                                        <span class="validate text-danger"
                                            ng-if="err.objectName == 'registerForm' && err.field == 'Username'">
                                            {{err.defaultMessage}}
                                        </span>
                                    </div>
                                </div><!-- End .form-group -->

                                <div class="form-group">
                                    <label for="register-name">Tên của bạn <span class="text-danger">*</span></label>
                                    <input ng-model="fullname" type="text" class="form-control" id="register-name"
                                        name="register-name" required>
                                    <div ng-repeat="err in validationErrors">
                                        <span class="validate text-danger"
                                            ng-if="err.objectName == 'registerForm' && err.field == 'Fullname'">
                                            {{err.defaultMessage}}
                                        </span>
                                    </div>
                                </div><!-- End .form-group -->

                                <div class="form-group">
                                    <label for="register-password">Mật khẩu <span class="text-danger">*</span></label>
                                    <input ng-model="password" type="password" class="form-control"
                                        id="register-password" name="register-password" required>
                                    <div ng-repeat="err in validationErrors">
                                        <span class="validate text-danger"
                                            ng-if="err.objectName == 'registerForm' && err.field == 'Password'">
                                            {{err.defaultMessage}}
                                        </span>
                                    </div>
                                </div><!-- End .form-group -->

                                <div class="form-footer">
                                    <button ng-click="register()" class="btn btn-outline-primary-2">
                                        <span>Đăng ký</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>
                                </div><!-- End .form-footer -->
                            </form>
                        </div><!-- .End .tab-pane -->
                    </div><!-- End .tab-content -->
                </div><!-- End .form-tab -->
            </div><!-- End .form-box -->
        </div><!-- End .container -->
    </div><!-- End .login-page section-bg -->
</main><!-- End .main -->
