<main class="main">
    <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Đăng nhập</li>
            </ol>
        </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->

    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
        style="background-image: url('assets/images/backgrounds/login-bg.jpg')">
        <div class="container">
            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab-2" data-toggle="tab" href="#/login" role="tab"
                                aria-controls="login" aria-selected="false">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="register-tab-2" data-toggle="tab" href="#/register"
                                role="tab" aria-controls="register" aria-selected="true">Đăng ký</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab-2">
                            <form>
                                <div class="form-group">
                                    <label for="CustomerEmail">Tên tài khoản *</label>
                                    <input ng-model="username" name="customer[email]" id="CustomerEmail" type="text" class="form-control" required>
                                    <div ng-repeat="err in validationErrors">
                                        <p ng-if="err.objectName == 'loginRequest' && err.field == 'username'"
                                            class="help-block text-danger">{{err.defaultMessage}}</p>
                                    </div>
                                </div><!-- End .form-group -->

                                <div class="form-group">
                                    <label for="singin-password">Mật khẩu *</label>
                                    <input ng-model="password" name="customer[password]" id="singin-password" type="password" class="form-control" required>
                                        <div ng-repeat="err in validationErrors">
                                            <p ng-if="err.objectName == 'loginRequest' && err.field == 'password'" class="help-block text-danger">
                                                {{err.defaultMessage}}
                                            </p>
                                        </div>
                                </div><!-- End .form-group -->

                                <div class="form-footer">
                                    <button ng-click="login()" class="btn btn-outline-primary-2">
                                        <span>Đăng nhập</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>

                                    <!-- <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input"
                                            id="signin-remember">
                                        <label class="custom-control-label" for="signin-remember">Remember
                                            Me</label>
                                    </div> -->

                                    <a href="#" class="forgot-link">Quên mật khẩu?</a>
                                </div><!-- End .form-footer -->
                            </form>
                        </div><!-- .End .tab-pane -->                      
                    </div><!-- End .tab-content -->
                </div><!-- End .form-tab -->
            </div><!-- End .form-box -->
        </div><!-- End .container -->
    </div><!-- End .login-page section-bg -->
</main><!-- End .main -->
